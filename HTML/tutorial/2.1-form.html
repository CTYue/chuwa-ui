<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标题和表头单元格标签</title>
</head>
<body>
    <table border="1" width="300" height="200">
        <!-- 表格标题：用于表示表格整体大标题。 -->
        <caption>学生成绩表</caption>
        <tr>
            <!-- 表头单元格：表示一列小标题。 -->
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>非常好</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>50</td>
            <td>还行</td>
        </tr>
    </table>
</body>
</html>
