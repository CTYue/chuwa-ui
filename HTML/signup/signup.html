<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="form">
        <form action="google.com" method="post">
            <table>
                <tr>
                    <th>
                        <h2> Sign Up </h2>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="fname">
                            <input required id="fname" type="text" placeholder="First Name" />
                        </label>
                        <label for="lname">
                            <input required id="lname" type="text" placeholder="Last Name" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="mobileNumber">
                            <input required id="mobileNumber" type="number" placeholder="Mobile No." />
                        </label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="email">
                            <input required id="email" type="email" placeholder="Email Address" />
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">
                            <input required id="password" type="password" placeholder="Password" />
                        </label>

                        <input required id="password" type="password" placeholder="Confirm Password" />
                    </td>
                </tr>

                <!-- checkbox -->
                <tr>
                    <td>
                        <input type="checkbox" name="terms"> <strong>I Agree</strong> &nbsp;&nbsp;&nbsp;&nbsp; By
                        clicking <span id="registertxt">register</span>, you agree to the <a href="www.google.com">Terms
                            and conditions</a> set out by this site, including out
                        Cookie Use.
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="register">Register</button>

                        <button type="submit" class="signin">Sign In</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>

</body>

</html>
