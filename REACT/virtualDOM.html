<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>虚拟DOM和真实DOM</title>
</head>

<body>
    <!--  准备好一个“容器”  -->
    <div id="test"></div>

    <!-- 引入react核心库，16.8.4版本，会提供一个全局对象React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM，会提供一个全局对象ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX转换js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--
        此处一定要写type="text/babel"，表示通过babel将jsx代码转换为js代码。
    -->
    <script type="text/babel">
        //1.创建虚拟DOM
        const VirtualDOM = (
            <h1 id="title">
                <span>Hello,React</span>
            </h1>
        );//此处一定不要写""，因为不是字符串。
        //2.渲染虚拟DOM到页面
        /*
            ReactDOM.render(虚拟DOM,容器)
        */
        ReactDOM.render(VirtualDOM, document.getElementById("test"));

        console.log("虚拟DOM", VirtualDOM);
        console.log("真实DOM", document.getElementById("test"));
        console.log(typeof VirtualDOM);
        console.log(VirtualDOM instanceof Object);
        /*
           关于虚拟DOM：
            - 本质是Object类型的对象（一般对象）。
            - 虚拟DOM比较"轻"，真实DOM比较"重"。因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性。
            - 虚拟DOM最终会被React转换为真实DOM，呈现在页面上。
        */
    </script>
</body>

</html>
