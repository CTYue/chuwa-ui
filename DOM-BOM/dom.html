<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <!-- 标签或元素 -->
    <button>点击</button>

    <script>
        /* btn 就是 DOM 对象 */
        let btn = document.querySelector('button');
        console.log(typeof btn); // object
        console.dir(btn); // object
        btn.innerHTML = '呵呵哒';
    </script>
</body>
</html>
