<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>

    <div>我是一个韭菜吗？</div>

    <script>
        /* 获取元素 */
        let div = document.querySelector('div');
        /* 修改元素内容 */
        div.innerHTML = '<h1>自信点，你就是啊~</h1>';
    </script>
</body>
</html>
