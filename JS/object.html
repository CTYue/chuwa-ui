<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        /* 对象的属性和方法 */
        let person = {
            name: '许大仙',
            age: 18,
            sex: '男',
            run: function () {
                console.log('跑路');
            }
        };
        /* 属性访问 */
        console.log(person.name); // 许大仙
        console.log(person.age); // 18
        console.log(person['sex']); // 男
        /* 方法调用 */
        person.run(); // 跑路
    </script>
</body>
</html>
