<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        /* 动态参数：`arguments` 是函数内部内置的伪数组变量，它包含了调用函数时传入的所有实参。 */

        function fn() {
            console.log(arguments);
        }

        fn(1, 2, 3);
    </script>

</body>
</html>
